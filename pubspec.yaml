name: shunya_runner
description: "A 2D top-down action roguelite."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flame: ^1.17.0
  flame_forge2d: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

# Vector2 ki error ko hamesha ke liye theek karta hai
dependency_overrides:
  vector_math: ^2.1.4

flutter:
  uses-material-design: true

  # Images load karne ke liye yeh zaroori hai
  assets:
    - assets/images/
